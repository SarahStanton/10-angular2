<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Movie Data</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">

	<!-- load our script -->
	<script src="js/movies.js"></script>
</head>
<body class="container">

	<h1>Movie Data Browser</h1>
	<p class="lead">Movies released during 2015</p>

  <form role="form" class="form-inline">
    <button type="button"><i class="fa fa-search" aria-label="Search"></i></button>
    <input type="text" name="search" id="searchTerm" placeholder="Enter a search term...">
  </form>

	<table class="table">
		<tr>
			<th>Title</th>
			<th>Release Date</th>
			<th>Genre</th>
			<th>Earnings</th>
			<th>Distributor</th>
		</tr>
	</table>

</body>
</html>
